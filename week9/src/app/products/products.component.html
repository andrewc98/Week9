<div *ngFor="let product of products">
  <div class="container" style="padding: 20px;">
    <div class="card border-primary mb-3" style="max-width: 100em;">
      <div class="card-header">{{product.name}}</div>
      <div class="card-body">
        <form>
          <p style="margin: 10px">${{product.price}}</p>
          <p style="margin: 10px">{{product.type}}</p>
          <p style="margin: 10px">{{product.description}}</p>
          <fieldset>
            <button (click)="deleteProduct(product._id)" type="submit" class="btn btn-danger" style="margin-left: 10px">Delete Product</button>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
